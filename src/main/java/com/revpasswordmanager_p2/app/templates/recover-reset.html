<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | RevPassManager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-logo">
                <div class="logo-icon">üîê</div><span class="logo-text">RevPassManager</span>
            </div>
            <h1 class="auth-title">Set New Password</h1>
            <p class="auth-subtitle">Choose a strong master password</p>

            <form method="post" th:action="@{/recover/reset}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="usernameOrEmail" th:value="${usernameOrEmail}" />

                <div class="form-group">
                    <label class="form-label">New Master Password</label>
                    <div class="input-group">
                        <input type="password" id="np" name="newPassword" class="form-control"
                            placeholder="At least 8 characters" required oninput="updateStrength(this.value)" />
                        <button type="button" class="toggle-pw" onclick="togglePw('np',this)">üëÅÔ∏è</button>
                    </div>
                    <div class="strength-bar mt-1">
                        <div id="sf" class="strength-fill"></div>
                    </div>
                    <div id="sl" class="strength-label"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Repeat password"
                        required />
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4" style="justify-content:center;">
                    üîë Reset Password
                </button>
            </form>
        </div>
    </div>
    <script>
        function togglePw(id, btn) {
            const i = document.getElementById(id);
            i.type = i.type === 'password' ? 'text' : 'password';
            btn.textContent = i.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }
        function updateStrength(pw) {
            let s = 0;
            if (pw.length >= 8) s++; if (pw.length >= 12) s++; if (/[A-Z]/.test(pw)) s++; if (/[0-9]/.test(pw)) s++; if (/[^A-Za-z0-9]/.test(pw)) s++;
            s = Math.min(Math.floor(s * 4 / 5), 4);
            const f = document.getElementById('sf'), l = document.getElementById('sl');
            const w = ['0%', '25%', '50%', '75%', '100%'], c = ['', '#ef4444', '#f59e0b', '#22c55e', '#06b6d4'];
            const lab = ['', 'Weak', 'Medium', 'Strong', 'Very Strong'], cls = ['', 's-weak', 's-medium', 's-strong', 's-vstrong'];
            f.style.width = w[s]; f.style.background = c[s]; l.textContent = lab[s]; l.className = 'strength-label ' + cls[s];
        }
    </script>
</body>

</html>
