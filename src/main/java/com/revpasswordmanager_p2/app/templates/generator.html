<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Password Generator')}"></head>

<body>
    <div class="app-wrapper">
        <div th:replace="~{layout :: sidebar}" th:with="activePage='generator'"></div>
        <div class="main-content">
            <div th:replace="~{layout :: topbar('Generator Control')}"></div>
            <div class="page-body">
                <div th:replace="~{layout :: flash}"></div>

                <div style="display: grid; grid-template-columns: 360px 1fr; gap: 32px; align-items: flex-start;">

                    <!-- Config Panel - Clean and Refined -->
                    <div class="card fade-in" style="padding: 32px;">
                        <h3 class="card-title" style="margin-bottom: 24px;">‚öôÔ∏è Criteria</h3>
                        <form method="post" th:action="@{/generator}" th:object="${config}" id="genForm">

                            <div class="form-group">
                                <label class="form-label" style="display: flex; justify-content: space-between;">
                                    <span>Composition Length</span>
                                    <span id="lenLabel" style="color: var(--accent); font-weight: 700;"
                                        th:text="*{length}">16</span>
                                </label>
                                <input type="range" th:field="*{length}" min="8" max="128" value="16"
                                    class="form-control"
                                    style="padding: 0; background: none; accent-color: var(--accent);"
                                    oninput="document.getElementById('lenLabel').textContent=this.value" />
                            </div>

                            <div class="form-group">
                                <label class="form-label">Batch Count</label>
                                <input type="number" class="form-control" th:field="*{count}" min="1" max="10"
                                    style="height: 48px; border: 1px solid var(--border); transition: var(--transition);" />
                            </div>

                            <div style="margin-bottom: 32px; display: grid; gap: 12px;">
                                <label class="form-label" style="margin-bottom: 4px;">Security Parameters</label>

                                <label
                                    style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; background: var(--bg-primary); border-radius: 12px; transition: var(--transition);">
                                    <input type="checkbox" th:field="*{includeUppercase}"
                                        style="width: 18px; height: 18px; accent-color: var(--accent);" />
                                    <span
                                        style="font-size: 14px; font-weight: 500; color: var(--text-secondary);">Uppercase
                                        Symbols</span>
                                </label>

                                <label
                                    style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; background: var(--bg-primary); border-radius: 12px; transition: var(--transition);">
                                    <input type="checkbox" th:field="*{includeNumbers}"
                                        style="width: 18px; height: 18px; accent-color: var(--accent);" />
                                    <span
                                        style="font-size: 14px; font-weight: 500; color: var(--text-secondary);">Include
                                        Numerals</span>
                                </label>

                                <label
                                    style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; background: var(--bg-primary); border-radius: 12px; transition: var(--transition);">
                                    <input type="checkbox" th:field="*{includeSymbols}"
                                        style="width: 18px; height: 18px; accent-color: var(--accent);" />
                                    <span
                                        style="font-size: 14px; font-weight: 500; color: var(--text-secondary);">Special
                                        Characters</span>
                                </label>

                                <label
                                    style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px; background: var(--bg-primary); border-radius: 12px; transition: var(--transition);">
                                    <input type="checkbox" th:field="*{excludeSimilar}"
                                        style="width: 18px; height: 18px; accent-color: var(--accent);" />
                                    <span
                                        style="font-size: 14px; font-weight: 500; color: var(--text-secondary);">Refine
                                        Ambiguity</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                style="width: 100%; height: 54px; font-size: 16px;">
                                <span>ü™Ñ</span> Forge New Keys
                            </button>
                        </form>
                    </div>

                    <!-- Results Panel - Premium Layout -->
                    <div class="card fade-in" style="padding: 32px; min-height: 500px;">
                        <h3 class="card-title" style="margin-bottom: 24px;">üîë Generated Masterpieces</h3>

                        <div th:if="${results == null or results.empty}"
                            style="text-align: center; padding: 100px 40px; color: var(--text-muted);">
                            <div style="font-size: 64px; margin-bottom: 24px; opacity: 0.2;">ü™Ñ</div>
                            <p style="font-size: 15px; font-weight: 500;">Set your parameters and initiate the forge.
                            </p>
                        </div>

                        <div th:if="${results != null and !results.empty}" style="display: grid; gap: 20px;">
                            <div th:each="result, stat : ${results}" class="fade-in"
                                style="background: var(--bg-primary); border: 1px solid var(--border); border-radius: 16px; padding: 24px; transition: var(--transition);">

                                <div
                                    style="display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 16px;">
                                    <code
                                        style="font-family: 'JetBrains Mono', 'Courier New', monospace; font-size: 18px; color: var(--accent-dark); word-break: break-all; background: white; padding: 12px 16px; border-radius: 12px; flex: 1; border: 1px solid rgba(0,0,0,0.03);"
                                        th:id="|pw-${stat.index}|" th:text="${result.password}">password</code>
                                    <button class="btn btn-secondary" style="width: 48px; height: 48px; padding: 0;"
                                        th:data-pw="${result.password}"
                                        onclick="copyToClipboard(this.getAttribute('data-pw'))"
                                        title="Copy to clipboard">
                                        üìã
                                    </button>
                                </div>

                                <!-- Strength & Feedback -->
                                <div
                                    style="display: grid; grid-template-columns: 1fr auto; align-items: flex-end; gap: 16px; margin-bottom: 20px;">
                                    <div style="flex: 1;">
                                        <div
                                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                            <span
                                                style="font-size: 12px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px;">Entropy
                                                Level</span>
                                            <span style="font-size: 12px; font-weight: 800;"
                                                th:classappend="(${result.score == 1} ? 'text-danger' : (${result.score == 2} ? 'text-warning' : 'text-success'))"
                                                th:text="${result.label}">Strength</span>
                                        </div>
                                        <div class="strength-bar"
                                            style="height: 8px; background: white; border: 1px solid var(--border);">
                                            <div class="strength-fill" style="height: 100%;"
                                                th:classappend="|strength-${result.score}|"></div>
                                        </div>
                                    </div>

                                    <div style="text-align: right;">
                                        <details style="cursor: pointer;">
                                            <summary
                                                style="font-size: 13px; font-weight: 700; color: var(--accent); list-style: none;">
                                                <span>‚öì Secure to Vault</span>
                                            </summary>
                                            <div style="padding-top: 16px;">
                                                <form method="post" th:action="@{/generator/save}"
                                                    style="display: grid; gap: 12px;">
                                                    <input type="hidden" name="password"
                                                        th:value="${result.password}" />
                                                    <input type="text" name="accountName" class="form-control"
                                                        style="background: white;"
                                                        placeholder="Resource Title (e.g. Identity Node)" required />
                                                    <div style="position: relative;">
                                                        <input type="password" th:id="|saveMp-${stat.index}|"
                                                            name="masterPassword" class="form-control"
                                                            style="background: white; padding-right: 44px;"
                                                            placeholder="Authenticating Key" required />
                                                        <button type="button" class="toggle-pw"
                                                            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; padding: 8px;"
                                                            th:data-target="'saveMp-' + ${stat.index}"
                                                            onclick="togglePw(this.getAttribute('data-target'), this)">üëÅÔ∏è</button>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-sm"
                                                        style="height: 40px;">Finalize</button>
                                                </form>
                                            </div>
                                        </details>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePw(id, btn) {
            const i = document.getElementById(id);
            i.type = i.type === 'password' ? 'text' : 'password';
            btn.innerHTML = i.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }
    </script>
    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>
