<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒ¿</text></svg>" />
</head>

<body>
    <!-- This file is used as a Thymeleaf th:replace fragment source -->
    
    <!-- ===== SIDEBAR FRAGMENT ===== -->
    <nav class="sidebar" th:fragment="sidebar">
        <a class="sidebar-brand" href="/dashboard">
            <div class="brand-icon">ğŸŒ¿</div>
            <span class="brand-name">RevPass</span>
        </a>
        <div class="sidebar-nav">
            <div class="nav-section-title">Essential</div>
            <a class="nav-item" th:classappend="${activePage == 'dashboard'} ? 'active'" href="/dashboard">
                <span class="nav-icon">ğŸ </span><span>Dashboard</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == 'vault'} ? 'active'" href="/vault">
                <span class="nav-icon">ğŸ—ï¸</span><span>The Vault</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == 'favorites'} ? 'active'" href="/vault/favorites">
                <span class="nav-icon">âœ¨</span><span>Favorites</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == 'generator'} ? 'active'" href="/generator">
                <span class="nav-icon">ğŸª„</span><span>Generator</span>
            </a>
            
            <div class="nav-section-title">Privacy & Security</div>
            <a class="nav-item" th:classappend="${activePage == 'audit'} ? 'active'" href="/security/audit">
                <span class="nav-icon">ğŸ›¡ï¸</span><span>Security Audit</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == '2fa'} ? 'active'" href="/security/2fa">
                <span class="nav-icon">ğŸ›¡ï¸</span><span>Enhanced Security</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == 'questions'} ? 'active'" href="/security/questions">
                <span class="nav-icon">ğŸ§©</span><span>Recovery Steps</span>
            </a>
            
            <div class="nav-section-title">Preferences</div>
            <a class="nav-item" th:classappend="${activePage == 'profile'} ? 'active'" href="/profile">
                <span class="nav-icon">â˜ï¸</span><span>Profile</span>
            </a>
            <a class="nav-item" th:classappend="${activePage == 'changepw'} ? 'active'"
                href="/security/change-password">
                <span class="nav-icon">ğŸ”“</span><span>Update Key</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <form method="post" action="/logout" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-secondary" style="width: 100%;">
                    <span>ğŸšª</span><span>Sign Out</span>
                </button>
            </form>
        </div>
    </nav>

    <!-- ===== TOPBAR FRAGMENT ===== -->
    <header class="topbar" th:fragment="topbar(title)">
        <div class="topbar-title" th:text="${title}">Page Title</div>
        <div class="topbar-meta" style="display:flex; align-items:center; gap:20px;">
            <div class="user-badge" style="display:flex; align-items:center; gap:10px;">
                <div class="user-avatar" style="overflow: hidden;">
                    <img th:if="${user != null and user.profilePhotoUrl != null}" th:src="${user.profilePhotoUrl}"
                        style="width: 100%; height: 100%; object-fit: cover;" alt="Profile Photo" />
                    <span th:unless="${user != null and user.profilePhotoUrl != null}"
                        th:text="${#strings.substring(user != null ? (user.fullName ?: user.username) : 'U', 0, 1)}">U</span>
                </div>
                <div style="display: flex; flex-direction: column; line-height: 1.2;">
                    <span style="font-weight: 600; font-size: 14px; color: var(--text-primary);" 
                          th:text="${user != null ? (user.fullName ?: user.username) : ''}">User</span>
                    <span style="font-size: 11px; color: var(--text-muted); font-weight: 500;">Premium Member</span>
                </div>
            </div>
            <form method="post" action="/logout" th:action="@{/logout}" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-secondary btn-sm"
                    style="display:flex; align-items:center; gap:8px; padding: 8px 16px; border-radius: var(--radius-sm);">
                    <span style="font-size: 14px;">ğŸšª</span><span style="font-size: 13px;">Sign Out</span>
                </button>
            </form>
        </div>
    </header>

    <!-- ===== FLASH MESSAGES ===== -->
    <div th:fragment="flash">
        <div th:if="${successMsg}" class="alert alert-success fade-in">
            <span style="font-size: 1.2em;">ğŸŒ¿</span> <span th:text="${successMsg}"></span>
        </div>
        <div th:if="${errorMsg}" class="alert alert-danger fade-in">
            <span style="font-size: 1.2em;">ğŸƒ</span> <span th:text="${errorMsg}"></span>
        </div>
        <div th:if="${warningMsg}" class="alert alert-warning fade-in">
            <span style="font-size: 1.2em;">â˜ï¸</span> <span th:text="${warningMsg}"></span>
        </div>
    </div>

    <script th:fragment="scripts">
        // Auto-dismiss alerts with smooth animation
        document.querySelectorAll('.alert').forEach(el => {
            setTimeout(() => {
                el.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                el.style.opacity = '0';
                el.style.transform = 'translateY(-10px)';
                setTimeout(() => el.remove(), 600);
            }, 5000);
        });

        // Refined Password visibility toggle
        document.querySelectorAll('.toggle-pw').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling;
                if (input && (input.type === 'password' || input.type === 'text')) {
                    input.type = input.type === 'password' ? 'text' : 'password';
                    btn.innerHTML = input.type === 'password' ? 
                        '<span style="opacity: 0.6;">ğŸ‘ï¸</span>' : 
                        '<span style="opacity: 0.6;">ğŸ™ˆ</span>';
                }
            });
        });

        // Copy to clipboard with premium toast
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Information secured to clipboard', 'success'));
        }

        function showToast(msg, type = 'success') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.style.cssText = 'position: fixed; bottom: 32px; right: 32px; z-index: 9999; pointer-events: none;';
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.style.cssText = `
                background: white; color: var(--text-primary); padding: 16px 24px; border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid var(--border);
                margin-top: 12px; transform: translateY(20px); opacity: 0;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                display: flex; align-items: center; gap: 12px; font-weight: 500; font-size: 14px;
            `;
            const icon = type === 'success' ? 'ğŸŒ¿' : 'ğŸƒ';
            toast.innerHTML = `<span>${icon}</span><span>${msg}</span>`;
            container.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.transform = 'translateY(0)';
                toast.style.opacity = '1';
            });

            setTimeout(() => { 
                toast.style.opacity = '0'; 
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 400); 
            }, 3000);
        }
    </script>
</body>

</html>
