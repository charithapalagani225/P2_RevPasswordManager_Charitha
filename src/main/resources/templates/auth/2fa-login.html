<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA Verification | RevPassManager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-header" style="text-align: center; margin-bottom: 24px;">
                <div class="auth-logo"
                    style="display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:16px;">
                    <div class="logo-icon"
                        style="width: 42px; height: 42px; background: linear-gradient(135deg, var(--accent), var(--accent-dark)); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: var(--shadow-glow);">
                        ðŸ“±</div>
                    <span class="logo-text" style="font-size: 20px; font-weight: 700;">Two-Factor Auth</span>
                </div>
                <p class="auth-subtitle">Please enter the verification code sent to your email.</p>
            </div>

            <div th:replace="~{layout :: flash}"></div>

            <form method="post" th:action="@{/auth/2fa-login}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="form-label" for="otp">Verification Code</label>
                    <input type="text" id="otp" name="otp" class="form-control" placeholder="6-digit code" required
                        autocomplete="off" autofocus />
                </div>

                <button type="submit" class="btn btn-primary w-full mt-4" style="justify-content: center;">âœ… Verify &
                    Login</button>
            </form>

            <div class="auth-links text-center mt-4">
                <a href="/login" class="text-muted text-sm" style="text-decoration:none;">Cancel and return to login</a>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>
