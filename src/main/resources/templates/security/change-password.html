<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Change Password')}"></head>

<body>
    <div class="app-wrapper">
        <div th:replace="~{layout :: sidebar}" th:with="activePage='changepw'"></div>
        <div class="main-content">
            <div th:replace="~{layout :: topbar('üîë Change Master Password')}" th:with="user=${user}"></div>
            <div class="page-body">
                <div th:replace="~{layout :: flash}"></div>
                <div th:if="${errorMsg}" class="alert alert-danger">‚ùå <span th:text="${errorMsg}"></span></div>

                <div style="max-width:500px;" class="fade-in">
                    <div class="alert alert-warning mb-4" style="margin-bottom:16px;">
                        ‚ö†Ô∏è Changing your master password will <strong>re-encrypt all vault entries</strong> with the new
                        key.
                        Make sure to remember your new password.
                    </div>

                    <div class="card">
                        <div class="card-title" style="margin-bottom:16px;">üîë Master Password Change</div>
                        <form method="post" th:action="@{/security/change-password}" th:object="${changePasswordDTO}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <label class="form-label">Current Master Password</label>
                                <div class="input-group">
                                    <input type="password" id="cp" class="form-control" th:field="*{currentPassword}"
                                        placeholder="Enter current password" required />
                                    <button type="button" class="toggle-pw" onclick="togglePw('cp',this)">üëÅÔ∏è</button>
                                </div>
                                <div class="text-danger text-sm" th:if="${#fields.hasErrors('currentPassword')}"
                                    th:errors="*{currentPassword}"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">New Master Password</label>
                                <div class="input-group">
                                    <input type="password" id="np" class="form-control" th:field="*{newPassword}"
                                        placeholder="At least 8 characters" required
                                        oninput="updateStrength(this.value)" />
                                    <button type="button" class="toggle-pw" onclick="togglePw('np',this)">üëÅÔ∏è</button>
                                </div>
                                <div class="strength-bar mt-1">
                                    <div id="sf" class="strength-fill"></div>
                                </div>
                                <div id="sl" class="strength-label"></div>
                                <div class="text-danger text-sm" th:if="${#fields.hasErrors('newPassword')}"
                                    th:errors="*{newPassword}"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" id="conf" class="form-control"
                                        th:field="*{confirmNewPassword}" placeholder="Repeat new password" required />
                                    <button type="button" class="toggle-pw" onclick="togglePw('conf',this)">üëÅÔ∏è</button>
                                </div>
                                <div class="text-danger text-sm" th:if="${#fields.hasErrors('confirmNewPassword')}"
                                    th:errors="*{confirmNewPassword}"></div>
                            </div>
                            <div style="display:flex;gap:10px;margin-top:20px;">
                                <button type="submit" class="btn btn-primary">üîë Change Password</button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePw(id, btn) {
            const i = document.getElementById(id);
            i.type = i.type === 'password' ? 'text' : 'password';
            btn.textContent = i.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }
        function updateStrength(pw) {
            let s = 0;
            if (pw.length >= 8) s++; if (pw.length >= 12) s++; if (/[A-Z]/.test(pw)) s++; if (/[0-9]/.test(pw)) s++; if (/[^A-Za-z0-9]/.test(pw)) s++;
            s = Math.min(Math.floor(s * 4 / 5), 4);
            const f = document.getElementById('sf'), l = document.getElementById('sl');
            const w = ['0%', '25%', '50%', '75%', '100%'], c = ['', '#ef4444', '#f59e0b', '#22c55e', '#06b6d4'];
            const lab = ['', 'Weak', 'Medium', 'Strong', 'Very Strong'], cls = ['', 's-weak', 's-medium', 's-strong', 's-vstrong'];
            f.style.width = w[s]; f.style.background = c[s]; l.textContent = lab[s]; l.className = 'strength-label ' + cls[s];
        }
    </script>
    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>
